<!-- Toolbar -->
<div class="toolbar pl-3" role="banner">
  
  <span>Currency Exchanger</span>
    <div class="pl-4 spacer"></div>
 
</div>

<div class="content" role="main">

  <!-- Highlight Card -->

  <!-- Resources -->
  <div class="row">

    <div class="col-md-6 card-container">
      <div class="card">
        <div class="row">
          <div class="col-md-4 pt-0">
            <img width="100%" class=" pb-1" [src]="'assets/'+selectedSendValue+'.png'"/>
              <select class="selectpicker"  [(ngModel)]="selectedSendValue" (change)="changeSendCurrency()">
                <option *ngFor="let rate of rates" [value]="rate.name">{{rate.name}}</option>
              </select>
          </div>
          <div class="col-md-8 pt-0 font-weight-bold text-center">
            <span class="width-100">
              564.43 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
              </svg>
            </span>
            <span class="width-100">
              Available 
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 card-container">
    <div class="card">
     <input type="number" placeholder="You send"  [(ngModel)]="sendValue"
      (keyup)="sendValueChanged()" 
      (change)="sendValueChanged()" class="form-control">
    </div>
  </div>
  
  </div>
  <div class="row  pl-4 ml-4 w-50">
    <div class="col-md-10 pt-4 light-blue-bg">
    {{selectedSendCurrency.name}} {{selectedSendCurrency.rate}} exchange rate to USD
     ({{this.selectedRecipientCurrency.rate/this.selectedSendCurrency.rate}})  exchange rate to  {{selectedRecipientCurrency.name}}
    </div>
    </div>
  <div class="row">
    <div class="col-md-6 card-container">
      <div class="card">
        <div class="row">
          <div class="col-md-4">
            <img width="100%" [src]="'assets/'+selectedRecipientValue+'.png'"/>
            </div>
          <div class="col-md-7">
            <select class="selectpicker"  [(ngModel)]="selectedRecipientValue" (change)="changeRecipientCurrency()">
              <option *ngFor="let rate of rates" [value]="rate.name">{{rate.name}}</option>
            </select>
          </div>
        </div>
      </div>
  </div>
  <div class="col-md-6 card-container">
      <div class="card">
        <input type="number" placeholder="Recipient gets" [(ngModel)]="recipientValue" 
        (keyup)="recipientValueChanged()"
        (change)="recipientValueChanged()"
        class="form-control">
           
      </div>
    </div>
  </div>
  <input type="hidden" #selection>

  <div class="card-container">
    
  </div>
